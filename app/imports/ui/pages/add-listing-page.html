<template name="Add_Listing_Page">
  {{#If_Logged_In}}
  <div style="min-height: 525px" class="ui container">
    <div style="margin: 30px" class="ui text container segment">
      <form class="ui form listing-data-form {{ errorClass }}">
        <div class="ui dividing header">List New Item</div>
        <div class="field">
          {{> Text_Form_Control label="Name" required=true errorMessage=(fieldError "name")}}
          {{> Text_Form_Control label="Price" required=true errorMessage=(fieldError "price")}}
          {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" }}
        </div>
        <div class="field">
          {{> TextArea_Form_Control label="Description" placeholder="Short description here" errorMessage=(fieldError
          "description")}}
        </div>
        <button class="ui button" type="submit">Submit</button>
      </form>
    </div>
  </div>
  {{/If_Logged_In}}
</template>
