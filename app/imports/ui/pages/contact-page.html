<template name="Contact_Page">
  {{#If_Logged_In}}
  <div class="whole-background">
    {{#if Template.subscriptionsReady}}
    <div style="padding-top: 25px" class="ui container">
      <div class="ui cards">
        {{#each contact in contactsList}}
          <div class="card">
            <div class="image">
              <img src="{{contact.picture}}">
            </div>
            <div class="content">
              <div class="header">
                {{contact.first}} {{contact.last}}
              </div>
              <div class="description">
                {{contact.telephone}}
              </div>
              <div class="description">
                {{contact.email}}
              </div>
              <div class="description">
                <a href="{{pathFor 'Edit_Profile_Page' _id=contact._id}}">Edit</a>
              </div>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
    {{else}}
    {{> Loading}}
    {{/if}}
  </div>
  {{/If_Logged_In}}
</template>
