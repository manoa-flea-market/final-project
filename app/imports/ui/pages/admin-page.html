<template name="Admin_Page">
  {{#If_Logged_In}}
  <div style="margin: 20px" class="ui container">
    <div class="ui cards">

      <div class="card">
        <div class="content">
          <img class="right floated mini ui image" src="/images/buy.jpeg">
          <div class="header">
            Buy
          </div>
          <div class="description">
            Let's see what's for sale now.
          </div>
        </div>
        <div class="ui bottom attached button">
          Market
        </div>
      </div>

      <div class="card">
        <div class="content">
          <img class="right floated mini ui image" src="/images/sell.png">
          <div class="header">
            Sell
          </div>
          <div class="description">
            List your items for sale now.
          </div>
        </div>
        <div class="ui bottom attached button">
          Add Listing
        </div>
      </div>

      <div class="card">
        <div class="content">
          <img class="right floated mini ui image" src="/images/person.png">
          <div class="header">
            Profile
          </div>
          <div class="description">
            view your profile now
          </div>
        </div>
        <div class="ui bottom attached button">
          Profile
        </div>
      </div>

      <div class="card">
        <div class="content">
          <img class="right floated mini ui image" src="/images/people.png">
          <div class="header">
            Find
          </div>
          <div class="description">
            Find other users and view their profiles
          </div>
        </div>
        <div class="ui bottom attached button">
          Contact List
        </div>
      </div>
    </div>

    <h1 class="ui dividing header">Admin</h1>

    <div class="ui cards">
      <div class="card">
        <div class="content">
          <img class="right floated mini ui image" src="/images/new-user.png">
          <div class="header">
            New Users
          </div>
          <div class="description">
            View the list of users pending approval
          </div>
        </div>
        <div class="ui bottom attached button">
          New Users
        </div>
      </div>
      <div class="card">
        <div class="content">
          <img class="right floated mini ui image" src="/images/mail.jpeg">
          <div class="header">
            Messages
          </div>
          <div class="description">
            View all your messages
          </div>
        </div>
        <div class="ui bottom attached button">
          Messages
        </div>
      </div>
    </div>

    <h1 class="ui dividing header">Notifications</h1>

    <div class="ui cards">
      <div class="card">
        <div class="content">
          <img class="right floated mini ui image" src="/images/notification.png">
          <div class="header">
            New Message
          </div>
          <div class="description">
            You have a new message
          </div>
        </div>
        <div class="extra content">
          <div class="ui two buttons">
            <div class="ui basic green button">View Message</div>
            <div class="ui basic red button">Ignore</div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="content">
          <img class="right floated mini ui image" src="/images/notification.png">
          <div class="header">
            Sold
          </div>
          <div class="description">
            Your offer has been accepted!
          </div>
        </div>
        <div class="extra content">
          <div class="ui two buttons">
            <div class="ui basic green button">View Item</div>
            <div class="ui basic red button">Ignore</div>
          </div>
        </div>
      </div>
    </div>

  </div>
  {{/If_Logged_In}}
</template>
