<template name="Home_Page">
  <div style="padding-top: 30px" class="ui middle aligned centered grid text container">

    <div style="padding-bottom: 30px" class="ui container">
      <h1>Welcome to the</h1>
      <h1>Manoa Flea Market</h1>
      <hr>

      <div class="ui two column grid container">
        <div class="middle aligned column">
          <h1>Login with your UH username</h1>
          <p>Currently logged in user: {{ user }}</p>
        </div>
        <div class="column">
          <img class="ui centered fluid circular image" src="/images/keyboard.png"/>
        </div>
      </div>
      <hr>
      <div class="ui two column grid container">
        <div class="column">
          <img class="ui centered fluid circular image" src="/images/buy.jpeg"/>
        </div>
        <div class="middle aligned column">
            <h1>Post items you would like to sell</h1>
        </div>
      </div>
      <hr>
      <div class="ui two column grid container">
        <div class="middle aligned column">
          <h1>Find items other UH students are selling</h1>
        </div>
        <div class="column">
          <img class="ui centered fluid circular image" src="/images/sell.png"/>
        </div>
      </div>
    </div>

  </div>
</template>
