<template name="User_Home_Page">
  {{#If_Logged_In}}
  <div class="whole-background">
    <div style="padding-top: 85px; padding-bottom: 85px; padding-left: 75px" class="ui container">
    <div class="ui cards">

      <div class="card">
        <div class="content">
          <img class="right floated mini ui image" src="/images/buy.jpeg">
          <div class="header" style="font-size: 15px; font-family: Monospace">
            Buy
          </div>
          <div class="description" style="font-size: 15px; font-family: Monospace">
            Let's see what's for sale now.
          </div>
        </div>
        <a class="ui bottom attached button" href="./market-page" style="font-size: 15px; font-family: Monospace">
          Market
        </a>
      </div>

      <div class="card">
        <div class="content">
          <img class="right floated mini ui image" src="/images/sell.png">
          <div class="header" style="font-size: 15px; font-family: Monospace">
            Sell
          </div>
          <div class="description" style="font-size: 15px; font-family: Monospace">
            List your items for sale now.
          </div>
        </div>
        <a class="ui bottom attached button" href="./add-listing-page" style="font-size: 15px; font-family: Monospace">
          Add Listing
        </a>
      </div>

      <div class="card">
        <div class="content">
          <img class="right floated mini ui image" src="/images/person.png">
          <div class="header" style="font-size: 15px; font-family: Monospace">
            Profile
          </div>
          <div class="description" style="font-size: 15px; font-family: Monospace">
            Add your profile now
          </div>
        </div>
        <a class="ui bottom attached button" href="./add-profile-page" style="font-size: 15px; font-family: Monospace">
          Add My Profile
        </a>
      </div>

      <div class="card">
        <div class="content">
          <img class="right floated mini ui image" src="/images/people.png">
          <div class="header" style="font-size: 15px; font-family: Monospace">
            Find
          </div>
          <div class="description" style="font-size: 15px; font-family: Monospace">
            Find other users and view their profiles
          </div>
        </div>
        <a class="ui bottom attached button" href="./contact-page" style="font-size: 15px; font-family: Monospace">
          Contact List
        </a>
      </div>
    </div>
    </div>
  </div>
  {{/If_Logged_In}}
</template>
