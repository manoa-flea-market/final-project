<template name="Add_Profile_Page">
  {{#If_Logged_In}}
  <div class="whole-background">
  <div style="padding-top: 25px; padding-bottom: 25px" class="ui container">
    <form class="ui form contact-data-form {{ errorClass }}">
      <h4 class="ui dividing header" style="font-family: Monospace">Add Profile</h4>
      <div class="field">
        <div class="field" style="font-family: Monospace">
          {{> Text_Form_Control label="Picture" required=true placeholder="http://foo.com/shot.jpg" errorMessage=(fieldError "picture")}}
        </div>
        <div class="two fields" style="font-family: Monospace">
          {{> Text_Form_Control label="First" required=true placeholder="John" errorMessage=(fieldError "first")}}
          {{> Text_Form_Control label="Last" required=true placeholder="Doe" errorMessage=(fieldError "last")}}
        </div>
      </div>
      <div class="field">
        <div class="two fields" style="font-family: Monospace">
          {{> Text_Form_Control label="Telephone" required=true placeholder="(123) 456-7890" errorMessage=(fieldError "telephone")}}
          {{> Text_Form_Control label="Email" required=true placeholder="JohnDoe@hawaii.edu" errorMessage=(fieldError "email")}}
        </div>
      </div>
      <button class="ui button" type="submit" style="font-family: Monospace">Submit</button>
    </form>
  </div>
  </div>
  {{/If_Logged_In}}
</template>
