<template name="Add_Profile_Page">
  {{#If_Logged_In}}
  <div style="margin: 25px;" class="ui container">
    <form class="ui form contact-data-form {{ errorClass }}">
      <h4 class="ui dividing header">Add Profile</h4>
      <div class="field">
        <div class="two fields">
          {{> Text_Form_Control label="First" required=true errorMessage=(fieldError "first")}}
          {{> Text_Form_Control label="Last" required=true errorMessage=(fieldError "last")}}
        </div>
      </div>
      <div class="field">
        <div class="two fields">
          {{> Text_Form_Control label="Telephone" required=true errorMessage=(fieldError "telephone")}}
          {{> Text_Form_Control label="Email" required=true errorMessage=(fieldError "email")}}
        </div>
      </div>
      <button class="ui button" type="submit">Submit</button>
    </form>
  </div>
  {{/If_Logged_In}}
</template>
