<template name="Edit_Listing_Page">
  <div style="margin-top: 20px" class="ui container">
    <form class="ui form contact-data-form">
      <h4 class="ui dividing header">Edit Listing</h4>
      <div class="field">
        <label>Title</label>
        <input type="text" name="title" id="title" placeholder="Title">
      </div>
      <div class="field">
        <label>Price</label>
        <input type="number" name="price" id="price" placeholder="$0">
      </div>
      <div class="field">
        <label>Desciption</label>
        <input type="text" name="description" id="description">
      </div>
      <div class="field">
        <label>Image</label>
        <button class="ui upload button">Upload Images</button>
        <p>file1.jpg</p>
      </div>
      <button class="ui submit button">Update Listing</button>
    </form>
  </div>
</template>
