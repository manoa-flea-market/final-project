<template name="Edit_Profile_Page">
  {{#If_Logged_In}}
  <div style="margin-top: 20px" class="ui container">
    <form class="ui form contact-data-form">
      <h4 class="ui dividing header">Edit Profile</h4>
      <div class="field">
        <label>Profile Picture</label>
        <button class="ui upload button">Upload Images</button>
        <p>file1.jpg</p>
      </div>
      <div class="field">
        <label>Username</label>
        <input type="text" name="username" id="username" placeholder="Username">
      </div>
      <div class="field">
        <label>Email</label>
        <input type="text" name="email" id="email" placeholder="Email">
      </div>
    </form>
  </div>
  {{/If_Logged_In}}
</template>
